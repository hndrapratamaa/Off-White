<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEW YORK SUNSHINE CLONE</title>
    
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Matter.js untuk Physics Bola -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Tailwind Configuration -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              title: ['"Archivo Black"', 'sans-serif'],
              mono: ['"Space Mono"', 'monospace'],
            },
            colors: {
              'off-white': '#f3f3f5',
              'nys-yellow': '#ccff00',
              'nys-red': '#ff0000',
              'nys-blue': '#0000ff'
            }
          }
        }
      }
    </script>
</head>
<body class="bg-off-white text-black font-mono overflow-x-hidden w-screen">
    
    <!-- Physics Canvas (Tennis Balls) -->
    <div id="canvas-container"></div>

    <!-- Marquee Header -->
    <div id="marquee-container" class="fixed top-0 left-0 right-0 z-[150] h-[40px] bg-white border-b-2 border-black overflow-hidden pointer-events-auto">
        <div class="relative h-full flex items-center w-full">
            <div class="flex h-full animate-marquee items-center gap-0 w-fit whitespace-nowrap will-change-transform">
                <!-- Content duplicated for seamless loop -->
                <div class="flex items-center h-full px-4">
                    <span class="font-title text-xl uppercase mx-4">NEW YORK</span>
                    <span class="font-title text-xl uppercase mx-4 text-stroke">SUNSHINE</span>
                    <span class="font-title text-xl uppercase mx-4">DESIGN</span>
                    <span class="font-title text-xl uppercase mx-4 text-stroke">INSTALL TEAM</span>
                </div>
                <div class="flex items-center h-full px-4">
                    <span class="font-title text-xl uppercase mx-4">NEW YORK</span>
                    <span class="font-title text-xl uppercase mx-4 text-stroke">SUNSHINE</span>
                    <span class="font-title text-xl uppercase mx-4">DESIGN</span>
                    <span class="font-title text-xl uppercase mx-4 text-stroke">INSTALL TEAM</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Navigation / Header Buttons -->
    <div id="header-buttons" class="fixed top-[40px] left-0 right-0 z-[140]">
        <div class="w-full"> 
            <div class="grid grid-cols-12"> 
                <div class="col-span-12 md:col-span-4 lg:col-span-3">
                    <div class="bg-black border-r-2 border-b-2 border-black pointer-events-auto">
                        <div class="grid grid-cols-2 gap-[2px] bg-black">
                            <button id="btn-menu" class="relative bg-white text-black h-[48px] w-full group overflow-hidden border-none text-left cursor-pointer hover:bg-off-white transition-colors">
                                <span id="menu-text" class="absolute top-[14px] left-[10px] font-mono text-xs font-bold uppercase leading-none z-20">MENU</span>
                            </button>
                            <button id="btn-cart" class="relative bg-white text-black h-[48px] w-full group overflow-hidden border-none text-left cursor-pointer hover:bg-off-white transition-colors">
                                <span class="absolute top-[14px] left-[10px] font-mono text-xs font-bold uppercase leading-none z-20">CART</span>
                                <span id="cart-count" class="absolute top-[14px] right-[10px] font-mono text-xs font-bold leading-none z-20 opacity-0">(0)</span>
                            </button>
                        </div>
                        <div id="dropdown-menu" class="hidden border-t-2 border-black bg-white">
                            <div class="bg-black flex flex-col gap-[2px]">
                                <div class="bg-white text-black cursor-pointer min-h-[48px] p-[1px_3px] group relative overflow-hidden hover:bg-off-white">
                                    <a href="#" onclick="routeTo('home'); toggleMenu();" class="flex flex-col h-full justify-center relative z-20 menu-link w-full text-xs font-bold uppercase pl-2">
                                        HOME
                                    </a>
                                </div>
                                <div id="menu-links" class="grid grid-cols-1 gap-[2px]"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content App -->
    <main id="app" class="w-full min-h-screen pt-[40px] bg-off-white relative z-10"></main>

    <!-- Cart Sidebar -->
    <div id="cart-overlay" class="fixed inset-0 bg-black/50 z-[200] hidden cursor-pointer backdrop-blur-sm transition-opacity"></div>
    <div id="cart-sidebar" class="fixed top-[40px] bottom-0 right-0 w-full md:w-[420px] bg-white z-[300] transform translate-x-full transition-transform duration-300 border-l-2 border-black flex flex-col">
        <div class="p-4 border-b-2 border-black flex justify-between items-center bg-black text-white">
            <h2 id="cart-title" class="font-mono text-xs font-bold uppercase">Basket (0)</h2>
            <button id="btn-close-cart" class="hover:text-nys-yellow transition-colors font-mono text-xs uppercase cursor-pointer">
                CLOSE
            </button>
        </div>
        <div id="cart-items" class="flex-1 overflow-y-auto p-4 space-y-4 bg-off-white"></div>
        <div class="p-4 border-t-2 border-black bg-white">
            <div class="flex justify-between items-center font-mono text-sm font-bold uppercase mb-4 border-b-2 border-black pb-2">
                <span>Total</span>
                <span id="cart-total">$0</span>
            </div>
            <button class="w-full bg-black text-white py-4 font-mono font-bold text-lg uppercase hover:bg-nys-yellow hover:text-black transition-colors border-2 border-black">
                Checkout
            </button>
        </div>
    </div>

    <!-- External JS -->
    <script src="main.js"></script>
</body>
</html>
